<body>
  <div class="ui large form segment" style="
    position: absolute;
    bottom: 10%;
    left: 30%;
    z-index: 100;
    width: 50%;
    ">
    <div class="field">
      <label>NetID</label>
      <input id="netid" placeholder="NetID" type="text" onkeydown="submit()">
    </div>
    <div class="ui blue submit button" style="float: right">Submit</div>
  </div>
  <!-- Hiding library elements in the DOM is fun -->
  <aside id="library">
    <img src="images/nightsky.png" id="nightsky" />
    <img src="images/big-glow.png" id="big-glow" />
    <img src="images/small-glow.png" id="small-glow" />
  </aside>
</body>
<script src="js/requestanimframe.js"></script>
<script src="js/fireworks.js"></script>
<script src="js/semantic.min.js"></script>
<script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
<script type="text/javascript">
  var ref = new Firebase("https://webmonkey.firebaseio.com/");
  function submit (argument) {
    if (event.keyCode == 13){
      if (document.getElementById("netid").value == ""){
        return;
      }
      ref.push(document.getElementById("netid").value);
      document.getElementById("netid").value = "";
      for (var i = 0; i < 10; i++)
        firework();
    }
  }
</script>>
